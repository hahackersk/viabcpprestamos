<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>En mantenimiento - BCP</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      width: 100%;
      background-color: #002f87;
      padding: 15px 20px;
    }

    .header img {
      height: 24px;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 40px 20px 20px;
      background-color: #ffffff;
      text-align: center;
    }

    .icono-mantenimiento {
      width: 230px;
      height: auto;
      margin-bottom: 30px;
    }

    .titulo {
      font-size: 20px;
      font-weight: bold;
      color: #002f87;
      margin-bottom: 12px;
    }

    .descripcion {
      font-size: 14px;
      color: #5f5f5f;
      line-height: 20px;
      padding: 0 10px;
      margin-bottom: 40px;
    }

    .btn-opcion {
      background-color: #ff7800;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 12px;
      font-size: 15px;
      width: 80%;
      margin: 0 auto;
      cursor: pointer;
      margin-top: 80px;
    }

    .btn-opcion:active {
      transform: scale(0.98);
    }
  </style>
</head>

<body>
  <div class="header">
    <img src="assets/img/dark-default.svg" alt="Logo BCP" />
  </div>

  <div class="container">
    <img src="assets/img/facial.png" alt="Mantenimiento" class="icono-mantenimiento" />
    <div class="titulo">En mantenimiento</div>
    <div class="descripcion">
      Nuestro reconocimiento facial se encuentra en mantenimiento. Por favor,
      selecciona otra opción para validar tu identidad.
    </div>
    <button class="btn-opcion" onclick="window.location.href='/pages/ValidacionTarjeta.html'">
      Elegir otra opción
    </button>
  </div>
  <script src="assets/js/AuthGuard.js"></script>
</body>

</html>
